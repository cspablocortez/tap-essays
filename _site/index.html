<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Essays</title>
    <style>

        /* Font */
        @import url("https://api.fontshare.com/v2/css?f[]=satoshi@700,701,401,400&display=swap");

        body {
            font-family: 'Satoshi', sans-serif;
            display: flex;
            flex-direction: column;
            /* background-color: red;  */
            height: 100vh;
            overflow: hidden;
        }

        .container {
            /* border: 1px solid black; */
            height: 260px;
            /* background-color: #5ebbf9; */
            width: 100%;
            margin: auto;
        }

        .container p {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            user-select: none;
        }

        .container:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hello, World! This is the homepage for the tap essays app.</p>

<p>Here is a second sentence, for example.</p>

<p>All we do is write.</p>

<p>On a new line.</p>

<p>And the computer <em>knows</em>.</p>

<p>How to <strong>change</strong> what it <em>shows</em>.</p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const containerDiv = document.querySelector('.container');
            const paragraphs = containerDiv.getElementsByTagName('p');
            let currentIndex = 0;

            containerDiv.addEventListener('click', () => {
                // Hide all paragraphs first
                for (let i = 0; i < paragraphs.length; i++) {
                    paragraphs[i].style.display = 'none';
                }

                // Show the current paragraph
                if (currentIndex < paragraphs.length) {
                    paragraphs[currentIndex].style.display = 'block';
                    currentIndex++;
                }

                // Reset the index if it reaches the end
                if (currentIndex >= paragraphs.length) {
                    currentIndex = 0;
                }

            });
        });

    </script>
</body>
</html>
